<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>FRC Training Bot</h2>
  <div class="container">
    <h3 class="label">Forward</h3>
    <a href="/move?value=1&direction=F"><button class="button">1</button></a>
    <a href="/move?value=2&direction=F"><button class="button">2</button></a>
    <a href="/move?value=3&direction=F"><button class="button">3</button></a>
  </div>
  <div class="container">
    <h3 class="label">Backward</h3>
    <a href="/move?value=1&direction=B"><button class="button">1</button></a>
    <a href="/move?value=2&direction=B"><button class="button">2</button></a>
    <a href="/move?value=3&direction=B"><button class="button">3</button></a>
  </div> 
  <span>Adjust left PWM </span>
  <span id="textSliderValueLeft">%SLIDERVALUE1%</span>
  <div class="slidercontainer">  
    <input type="range" onchange="updateSliderLeft(this)" id="pwmSliderLeft" min="0" max="255" value="%SLIDERVALUE1%" step="1" class="slider">
  </div>
  <span>Adjust right PWM </span>
  <span id="textSliderValueRight">%SLIDERVALUE2%</span>
  <div class="slidercontainer">  
    <input type="range" onchange="updateSliderRight(this)" id="pwmSliderRight" min="0" max="255" value="%SLIDERVALUE2%" step="1" class="slider">
  </div>
<script>
function updateSliderLeft(element) {
  var sliderValueLeft = document.getElementById("pwmSliderLeft").value;
  document.getElementById("textSliderValueLeft").innerHTML = sliderValueLeft;
  console.log(sliderValueLeft);
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/slider1?value="+sliderValueLeft, true);
  xhr.send();
}
function updateSliderRight(element) {
  var sliderValueRight = document.getElementById("pwmSliderRight").value;
  document.getElementById("textSliderValueRight").innerHTML = sliderValueRight;
  console.log(sliderValueRight);
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/slider2?value="+sliderValueRight, true);
  xhr.send();
}
</script>
</body>
</html>
